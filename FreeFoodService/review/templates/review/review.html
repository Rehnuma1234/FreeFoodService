

{% extends 'review/base.html' %}

{% block content %}
<div class="header" style="display: flex; justify-content: center; align-items: center;">
    <h1 class="h1 mt-3 mb-2" style="border-bottom: 2px solid black; width: 50%; text-align: center; padding: 10px;">Free Food Service</h1>
</div>
    
<div class="container">
    
        {% if reviews %}
                {% for r in reviews %}
    
                    {% if r.review is  not "none" %}

                    <div class="row" style="margin-top:40px;">
        
                    <div class="card" style="width: 90%;">
        
            
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=752&q=80" class="img-thumbnail img-fluid"/>

                                </div>
                                <div class="col-md-6">
                                    <h5 class="card-title">
                                        {{ r.user.usearname }}
                                    </h5>
                                    
    
                                        <div class="clearfix"></div>
                                        <p class="card-text">{{ r.review }}</p>
                                
                                    </div>

                                <div class="col-md-3 mt-4">
                                    <a href="{% url 'updateReview' r.id %}" class="btn btn-primary">Edit</a>

                                    <a href="{% url 'deleteReview' r.id %}" class="btn btn-danger">Delete</a>
                                </div>
    
                                
                                    
                                </div>
                            </div>
                        </div>
    
                    </div>
                    {% endif %}
    
                {% endfor %}
            {% else %}
                No reviews yet
            {% endif %}
        
    </div>

    
</div>
<!-- endblock -->
{%  endblock %}
